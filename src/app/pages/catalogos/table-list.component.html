<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Listado de catálogos</h4>
                <p class="card-category"> Liatado de todos los catálogos disponibles</p>
            </div>
            <div class="card-body">
                <mat-accordion>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Proveedores
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-proveedores #proveedores></app-proveedores>
                        <mat-action-row>
                            <button mat-raised-button class="btn btn-danger" (click)="proveedores.wantCreate()">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Tipo de materiales
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-tipo-material #tipoMateriales></app-tipo-material>
                        <mat-action-row>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="tipoMaterial.wantCreate()">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Materiales
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-action-row>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
