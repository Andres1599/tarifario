<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title ">Administración</h4>
                <p class="card-category">Agrega, modifica o elimina información de las tablas maestras.</p>
            </div>
            <div class="card-body">
                <mat-accordion>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Usuarios
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-usuarios #usuarios></app-usuarios>
                        <mat-action-row>
                            <button mat-raised-button class="btn btn-danger"
                                (click)="usuarios.wantCreate()">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Tipo de Usuarios
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-tipo-usuarios #tipoUsuarios></app-tipo-usuarios>
                        <mat-action-row>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="tipoUsuarios.wantCreate()">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Estados
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <app-estados #estados></app-estados>
                        <mat-action-row>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                (click)="estados.wantCreate()">Agregar</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
