<h2 mat-dialog-title>Material de tienda</h2>
<mat-dialog-content>
    <form [formGroup]="formMaterialTienda">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="DimensiÃ³n" type="text" formControlName="dimension" />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Cantidad" type="number" formControlName="cantidad" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Precio" type="number" formControlName="precio" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Moneda</mat-label>
                    <mat-select formControlName="fk_id_moneda">
                        <mat-option *ngFor="let item of monedas" [value]="item.id">
                            {{item?.iso}} | {{item?.moneda}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Materiales</mat-label>
                    <mat-select formControlName="fk_id_material">
                        <mat-option *ngFor="let item of materiales" [value]="item.id">
                            {{item?.material}} | {{item?.tipo_materiale?.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Tiendas</mat-label>
                    <mat-select formControlName="fk_id_tienda">
                        <mat-option *ngFor="let item of tiendas" [value]="item.id">
                            {{item?.codigo}} | {{item?.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="formMaterialTienda.value" *ngIf="formMaterialTienda.valid">Ok.</button>
</mat-dialog-actions>
