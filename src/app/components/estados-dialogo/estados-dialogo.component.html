<h3 mat-dialog-title>Estados</h3>
<mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Estado" type="text" [(ngModel)]="data.estado"
                        [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
        </div>
        <hr />
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="data">
        Ok.
    </button>
</mat-dialog-actions>
