<table mat-table [dataSource]="dataSourceMateriales" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
        <td mat-cell *matCellDef="let element"> {{element?.material}} </td>
    </ng-container>

    <ng-container matColumnDef="fk_id_tipo_material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Material </th>
        <td mat-cell *matCellDef="let element"> {{element?.tipo_materiale?.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'"
                class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="wantUpdate(element)">
                <i class="material-icons">edit</i>
            </button>
            <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'"
                class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="wantDelete(element)">
                <i class="material-icons">close</i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
