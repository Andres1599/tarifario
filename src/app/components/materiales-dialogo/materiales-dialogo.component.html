<h3 mat-dialog-title>Tipo de Materiales</h3>
<mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Material" type="text" [(ngModel)]="data.material"
                        [ngModelOptions]="{standalone: true}" />
                </mat-form-field>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Tipo de Material</mat-label>
                    <mat-select [(ngModel)]="data.fk_id_tipo_material" [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let item of tipoMateriales" [value]="item.id">
                            {{item.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="data">
        Ok.
    </button>
</mat-dialog-actions>
