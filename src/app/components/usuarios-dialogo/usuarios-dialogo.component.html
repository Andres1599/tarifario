<h3 mat-dialog-title>Usuario</h3>
<mat-dialog-content>
    <form [formGroup]="formUsuario">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombres" type="text" formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellidos" type="text" formControlName="apellido">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Correo" type="email" formControlName="correo">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Tipo de usuario</mat-label>
                    <mat-select formControlName="fk_id_tipo_usuario">
                        <mat-option *ngFor="let item of typeUsuers" [value]="item.id">
                            {{item.tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="formUsuario.value" *ngIf="formUsuario.valid">
        Ok.
    </button>
</mat-dialog-actions>
