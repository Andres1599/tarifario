<h3 mat-dialog-title>Buscador de materiales por tienda</h3>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSourceMaterialesTienda" matSort>

                <ng-container matColumnDef="fk_id_material">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
                    <td mat-cell *matCellDef="let element"> {{element?.materiale?.material}} |
                        {{element?.materiale?.tipo_materiale?.tipo}}</td>
                </ng-container>

                <ng-container matColumnDef="dimension">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dimensi√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element?.dimension}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element?.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element?.moneda?.iso}} {{element?.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="fk_id_tienda">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tienda </th>
                    <td mat-cell *matCellDef="let element"> {{element?.tienda?.codigo}}</td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button type="button" matTooltip="Agregar al listado"
                            [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon"
                            [mat-dialog-close]="element">
                            <i class="material-icons">add_box</i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cerrar</button>
</mat-dialog-actions>
