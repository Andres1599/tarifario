<table mat-table [dataSource]="dataSourceTiendas" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element?.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tienda </th>
        <td mat-cell *matCellDef="let element"> {{element?.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button type="button" matTooltip="Ver disponibilidad" [matTooltipPosition]="'above'"
                class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="emitTiendaSelected(element)">
                <i class="material-icons">preview</i>
            </button>
            <button mat-raised-button type="button" matTooltip="Editar" [matTooltipPosition]="'above'"
                class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="wantUpdate(element)">
                <i class="material-icons">edit</i>
            </button>
            <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'"
                class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="wantDelete(element)">
                <i class="material-icons">close</i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
