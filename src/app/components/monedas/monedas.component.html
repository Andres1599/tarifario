<table mat-table [dataSource]="dataSourceMonedas" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element?.moneda}} </td>
    </ng-container>

    <ng-container matColumnDef="iso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ISO </th>
        <td mat-cell *matCellDef="let element"> {{element?.iso}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button type="button" matTooltip="Eliminar" [matTooltipPosition]="'above'"
                class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="wantDelete(element)">
                <i class="material-icons">close</i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
